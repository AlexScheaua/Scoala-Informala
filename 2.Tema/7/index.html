<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div id="menu-bar">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div id="page">
      <div id="wrapper">
        <div id="header">
          <h1>HTML Form</h1>
          <h3>Sign up to the newsletter form below to receive the latest news from our company.</h3>
        </div>
        <div id="content">
          <div id="email-box">
            <h3 class="sub-title">Email</h3>
            <input type="text" name="" value="hello@conta" class="input">
            <p>We will send you an email describing how to activate your newsletter subscription.</p>
          </div>
          <div id="pers-details">
            <h3 class="sub-title">Name</h3>
            <input type="text" name="" placeholder="first" class="input">
            <input type="text" name="" placeholder="last" class="input">
          </div>
          <div id="radiobox">
            <h3 class="sub-title">Preffered newsletter format</h3>
            <input type="radio" name="" value="Text" checked='checked'> <span>Text</span> <br>
            <input type="radio" name="" value="HTML" checked='checked'>  <span>HTML</span>
          </div>
          <hr>
          <div id="submit">
            <button type="button" name="button">SUBMIT</button>
            <span>or </span><span class="underlined">Clear and start from scratch</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
