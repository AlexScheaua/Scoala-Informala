<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div id="wrapper" class="center d-flex flex-column align-center">
      <div id="header"class="d-flex flex-column align-center">
        <h2>Shopping List</h2>
        <div class="add-item-container">
          <input id="add-input" type="text">
          <button id="add-item">Add Item</button>
        </div>
        <div class="sort-container">
          <i class="fas fa-arrow-circle-up sort" onclick="sort('az')"></i>
          <i class="fas fa-arrow-circle-down sort" onclick="sort('za')"></i>
        </div>
      </div>
      <div id="content" class="d-flex justify-center">
        <ul id="list">
          <li class="list-item d-flex justify-space">
            <p>LAPTE</p>
            <i class="fas fa-check-square mark"></i>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
