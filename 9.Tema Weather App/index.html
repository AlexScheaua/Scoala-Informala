<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resources/grid.css">
    <title></title>
  </head>
  <body class="d-flex justify-center">
    <div id="wrapper" class="col-xs-12 col-md-9 col-xl-6 d-flex flex-column align-center">
      <div id="header" class="d-flex flex-column align-center section">
        <h1>WEATHER APP</h1>
        <input type="text" id="cityInput">
        <div>
          <button id="get-weather-now">Weather Now</button>
          <button id="get-weather-forecast">Weather Forecast</button>
        </div>
      </div>
      <div id="content" class="d-flex flex-column align-center">
        <div id="weather-now" class="section d-flex flex-wrap"></div>
        <div id="weather-forecast" class="section">
          <h2 id="forecast-city"></h2>
          <div id="days-list" class="d-flex flex-wrap">
            <div class="day col-md-4 col-sm-6 col-xs-12 d-flex flex-column align-center"></div>
            <div class="day col-md-4 col-sm-6 col-xs-12 d-flex flex-column align-center"></div>
            <div class="day col-md-4 col-sm-6 col-xs-12 d-flex flex-column align-center"></div>
            <div class="day col-md-4 col-sm-6 col-xs-12 d-flex flex-column align-center"></div>
            <div class="day col-md-4 col-sm-6 col-xs-12 d-flex flex-column align-center"></div>
            <div class="day col-md-4 col-sm-6 col-xs-12 d-flex flex-column align-center"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
