<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resources/grid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title></title>
  </head>
  <body class="d-flex flex-column align-center" onload="initialize()">
    <div id="header" class="col-xs-12 row-xs-30 row-md-70">
      <h2 id="restaurant-name" class="title-xs-20 title-md-50">Restaurant Name</h2>
      <div class="d-flex justify-end">
        <input id="search-input" class="align-self-bottom" type="text" placeholder="Search here...">
        <label for="search-input" class="align-self-bottom"><i class="fas fa-search"></i></label>
      </div>
      <div class="header-button-container">
        <a href="admin/admin.html" class="header-button">Admin page</a>
      </div>
    </div>

    <div id="wrapper" class="col-xs-11">
      <div id="content">

      </div>
      <div id="footer" class="d-flex justify-around flex-wrap">
        <div class="address col-sm-6 col-xs-12">
          <h2>1700-1748 Channing Ave</h2>
          <h3>Palo Alto, CA 94303</h3>
          <h4>USA</h4>
        </div>
        <div class="map d-flex justify-center col-sm-6 col-xs-12">
          <iframe class="col-xs-12" height="100%" frameborder="0" style="border:0" src="https://maps.google.com/maps?hl=en&amp;q=1700-1748 Channing Ave,Palo Alto, CA 94303,USA+()&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" <="" iframe=""></iframe>
        </div>
      </div>
    </div>
    <div id="popup-container" class="justify-center align-center">

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
